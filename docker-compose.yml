#version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: javachallenge-db
    environment:
      POSTGRES_DB: javachallenge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: javachallenge-backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/javachallenge
      DB_USER: postgres
      DB_PASSWORD: postgres
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GRADER_URL: http://grader:8081
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  grader:
    build:
      context: ./grader
      dockerfile: Dockerfile
    container_name: javachallenge-grader
    ports:
      - "8081:8081"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/javachallenge-work:/tmp/javachallenge-work
    environment:
      SPRING_PROFILES_ACTIVE: docker
      GRADER_WORK_DIR: /tmp/javachallenge-work
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: javachallenge-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8080
      BACKEND_URL: http://backend:8080
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me-in-production}
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
